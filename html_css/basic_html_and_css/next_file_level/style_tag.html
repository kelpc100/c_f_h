<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag</title>
</head>

<body>
    <style>
        h2{
            color:rgb(3, 3, 145);
            display: flex;
            justify-content: center;
        }
        p{
            color:blueviolet;
            display: flex;
            justify-content: center;
        }
        a{
            display: flex;
            justify-content: center;
        }
    </style>
    <h2>Style</h2>
    <p>
        You can also set the styling of the page with the style tag in the body portion of the document.<br>
        This will set the style based on the placement within tag, ie header or paragraph.<br>
        This works for many types of styling like color, size, placement<br>
    </p>
    <p>
        You can also create a css style sheet <a href="css_style_poc/style_poc_html.html">here</a>.
    </p>

</body>
